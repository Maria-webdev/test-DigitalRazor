<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=keywords content="Игровые компьютеры Рабочие станции Моноблоки Купить Доставка Собрать Создать свой ПК Питер Сенкт-Петербург Россия">
  <meta name=description content="тестовое задание Авериной МИ">
  <title>DIGITALRAZOR</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <nav class="header__nav-top">
        <ul class="header__links">
          <li class="header__link">
            <a class="header__child" href="https://digital-razor.ru/about/" target="_blank">Контакты</a>
          </li>
          <li class="header__link">
            <a class="header__child" href="https://digital-razor.ru/info/oplata/" target="_blank">Оплата</a>
          </li>
          <li class="header__link">
            <a class="header__child" href="https://digital-razor.ru/info/dostavka/" target="_blank">Доставка</a>
          </li>
          <li class="header__link">
            <a class="header__child" href="https://digital-razor.ru/info/faq/" target="_blank">FAQ</a> 
          </li>
          <li class="header__link">
            <a class="header__child" href="https://digital-razor.ru/request/" target="_blank"> Задайте вопрос</a>
          </li>
        </ul>
        <div class="header__contacts">
          <div class="header__location">
            <img class="header__location-img" src="/images/header/location.svg" alt="значок локации">
            <p class="header__location-city-name">Санкт-Петербург</p>
          </div>
          <div class="header__phone">
            <img class="header__phone-img" src="/images/header/phone.svg" alt="значок телефонной трубки">
            <p class="header__phone-number">8 800 500-99-26 </p>
          </div>
          <img class="header__profile" src="/images/header/personal.svg" alt="значок личного кабинета">
        </div>
      </nav>
      <nav class="header__nav-bottom">
        <img class="header__logo" src="images/header/logo.svg" alt="лого">
        <ul class="header__links">
          <li class="header__link">
            <a class="header__child" href="https://digital-razor.ru/game_computers/" target="_blank">Игровые компьютеры</a>
          </li>
          <li class="header__link">
            <a class="header__child" href="https://digital-razor.ru/workstation/" target="_blank">Рабочие станции</a>
          </li>
          <li class="header__link">
            <a class="header__child" href="https://digital-razor.ru/game_computers/" target="_blank">Моноблоки</a>
          </li>
        </ul>
        <div class="header__basket-brush">
          <a>
            <img class="header__brush" src="/images/header/brush.svg" alt="значок чата">
          </a>
          <a>
            <img class="header__basket" src="/images/header/busket.svg" alt="значок корзины">
          </a>
        </div>
      </nav>
      <nav class="header__mobile">
        <img class="header__profile" src="/images/header/personal_mobile.svg" alt="значок личного кабинета">
        <img class="header__logo" src="images/header/logo.svg" alt="лого">
        <img class="header__burger" src="images/header/burger.svg" alt="меню-гамбургер">
      </nav>
    </header>

    <main class="content">

     <section class="description">
       <img class="description__return" src="images/main/description/back_btn.svg" alt="кнопка возврата на предыдущую страницу">
       <h2 class="description__h2">
        твой пк
       </h2>
       <p class="description__text">
        здесь пока ничего нет...
        <span>
          начни создавать свой пк
        </span>
      </p>
     </section>

     <section class="product-list">

     </section>
    </main>

  </div>
